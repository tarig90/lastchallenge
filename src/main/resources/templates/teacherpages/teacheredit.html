<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>

    <!-- Header -->

<body id="teacher-page">

<div class="container-loggeduser">
    Logged user:  <span sec:authentication="name">The Teacher is not logged in yet</span>
</div>
<div class="container">

    <form action="#" th:action="@{/teacher/updateperson}"  enctype="multipart/form-data" th:object="${instructor}" method="post" >

        <input type="hidden" th:field="*{id}" />

        <p><h4>First Name</h4> <input type="text" th:field="*{firstName}"/></p>
        <div th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}"
             class="well alert alert-warning" role="alert"></div>
        <p> <h4> Last Name  </h4> <input type="text" th:field="*{lastName}"/></p>

        <p> <h4> Email  </h4> <input type="email" th:field="*{email}"/></p>

    </form>


</div>

<div th:replace="base :: footer"></div>
